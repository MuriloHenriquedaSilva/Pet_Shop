<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->

<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
  <meta charset="UTF-8"> <!-- Declara o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura da viewport para dispositivos móveis -->
  <link rel="stylesheet" href="css/styles.css"> <!-- Importa um arquivo CSS externo para estilizar a página -->
  <title>Cadastro</title> <!-- Define o título da página exibido na aba do navegador -->
</head>
<body>
  <div class="login-container"> <!-- Container para o formulário de cadastro -->
    <h2>Cadastre-se</h2> <!-- Título da seção de cadastro -->
    <form> <!-- Formulário de cadastro -->
      <label for="name">Nome</label> <!-- Rótulo para o campo de nome -->
      <input type="text" id="name" name="name" placeholder="Seu nome"> <!-- Campo de entrada de texto para o nome com um espaço reservado (placeholder) -->

      <label for="email">Email</label> <!-- Rótulo para o campo de email -->
      <input type="email" id="email" name="email" placeholder="Seu email"> <!-- Campo de entrada de email com um espaço reservado (placeholder) -->

      <label for="password">Senha</label> <!-- Rótulo para o campo de senha -->
      <input type="password" id="password" name="password" placeholder="Sua senha"> <!-- Campo de entrada de senha com um espaço reservado (placeholder) -->

      <button type="submit">Cadastrar</button> <!-- Botão de envio do formulário -->

    </form>
    <div class="options"> <!-- Seção de opções abaixo do formulário -->
      <a href="login.html">Já tem uma conta? Faça login</a> <!-- Link para a página de login -->
    </div>
  </div>
</body>
</html>
