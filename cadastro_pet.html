<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style_cadas.css">
  <title>Cadastro de Pet</title>
</head>
<body>
  <div class="registration-container">
    <h2>Cadastro de Pet</h2>
    <form id="registration-form">
      <label for="name">Nome do Pet:</label>
      <input type="text" id="name" name="name" required>

      <label for="birthdate">Data de Nascimento:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="phone">Telefone de Contato:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="species">Espécie:</label>
      <select id="species" name="species" required>
        <option value="dog">Cachorro</option>
        <option value="cat">Gato</option>
        <option value="other">Outro</option>
      </select>

      <label for="needsPhoneSearch">Telefone para Busca:</label>
      <select id="needsPhoneSearch" name="needsPhoneSearch" required>
        <option value="yes">Sim</option>
        <option value="no">Não</option>
      </select>

      <button type="submit" onclick="redirectToIndex()">Cadastrar</button>
    </form>
  </div>

  <script>
    function redirectToIndex() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
