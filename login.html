<!DOCTYPE html> <!-- Declara o tipo de documento -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Inclui um arquivo CSS externo para estilizar a página -->
</head>
<body>
    <div class="login-container"> <!-- Contêiner principal da página de login -->
        <h2>Faça login</h2> <!-- Título da página de login -->
        <form id="login-form"> <!-- Formulário de login com um ID "login-form" -->
            <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
            <input type="email" id="email" name="email" required> <!-- Campo de email -->
            
            <label for="password">Senha:</label> <!-- Rótulo para o campo de senha -->
            <input type="password" id="password" name="password" required> <!-- Campo de senha -->
            
            <button type="submit">Entrar</button> <!-- Botão de envio do formulário -->
        </form>
        
        <div class="options"> <!-- Opções abaixo do formulário -->
            <a href="cadastro.html">Criar uma conta</a> <!-- Link para a página de criação de conta -->
            <a href="recuperar-senha.html">Esqueci minha senha</a> <!-- Link para a página de recuperação de senha -->
        </div>
    </div>

    <script src="js/script.js"></script> <!-- Inclui um arquivo JavaScript externo para funcionalidade adicional -->
</body>
</html>
