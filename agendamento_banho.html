<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->

<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
  <meta charset="UTF-8"> <!-- Declara o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura da viewport para dispositivos móveis -->
  <link rel="stylesheet" href="css/styles_agendamento.css"> <!-- Importa um arquivo CSS externo para estilizar a página -->
  <title>Agendamento de Banho</title> <!-- Define o título da página exibido na aba do navegador -->
</head>
<body>
  <header class="header"> <!-- Cabeçalho da página -->
    <nav class="navbar"> <!-- Barra de navegação -->
      <div class="logo">Pet Paradise</div> <!-- Logotipo da pet shop -->
      <ul class="nav-links"> <!-- Lista de links de navegação -->
        <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
        <li><a href="servicos.html">Serviços</a></li> <!-- Link para a página de serviços -->
        <li><a href="busca.html">Busca</a></li> <!-- Link para a página de busca -->
        <li><a href="cadastro_pet.html">Cadastre-se</a></li> <!-- Link para a página de cadastro de pet -->
        <li><a href="tele_busca.html">Tele Dog</a></li> <!-- Link para a página de busca por telefone -->
      </ul>
    </nav>
  </header>

  <section class="hero"> <!-- Seção de destaque -->
    <h1>Agendamento de Banho</h1> <!-- Título da seção -->
    <p>Preencha os detalhes abaixo para agendar o banho para o seu pet.</p> <!-- Descrição da seção -->
  </section>

  <section class="agendamento-form"> <!-- Seção do formulário de agendamento -->
    <form id="agendamento-form"> <!-- Formulário com um identificador único "agendamento-form" -->
      <input type="hidden" name="service" value="banho"> <!-- Campo de entrada oculto para armazenar o tipo de serviço (banho) -->
      <label for="pet-name">Nome do Pet:</label> <!-- Rótulo para o campo de nome do pet -->
      
      <select id="pet-name" name="pet-name" required> <!-- Campo de seleção para o nome do pet -->
        <option value="" disabled selected>Selecione o pet</option> <!-- Opção padrão desativada -->
        <!-- As opções serão preenchidas automaticamente com JavaScript -->
      </select>

      <label for="date">Data do Agendamento:</label> <!-- Rótulo para o campo de data de agendamento -->
      <input type="date" id="date" name="date" required> <!-- Campo de entrada para a data de agendamento -->

      <label for="time">Horário:</label> <!-- Rótulo para o campo de horário -->
      <input type="time" id="time" name="time" required> <!-- Campo de entrada para o horário -->

      <label for="contact">Telefone de Contato:</label> <!-- Rótulo para o campo de telefone de contato -->
      <input type="tel" id="contact" name="contact" required> <!-- Campo de entrada para o telefone de contato -->

      <label for="comments">Comentários:</label> <!-- Rótulo para o campo de comentários -->
      <textarea id="comments" name="comments"></textarea> <!-- Campo de entrada de texto para comentários -->

      <button type="submit">Agendar</button> <!-- Botão de envio do formulário -->
    </form>
  </section>

  <footer class="footer"> <!-- Rodapé da página -->
    <p>&copy; 2023 Pet Paradise. Todos os direitos reservados.</p> <!-- Direitos autorais e ano -->
  </footer>
  <script src="js/agendamento.js"></script> <!-- Inclui um arquivo JavaScript externo -->
</body>
</html>
