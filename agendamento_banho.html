<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles_agendamento.css">
  <title>Agendamento de Banho</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">Pet Shop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="busca.html">Busca</a></li>
        <li><a href="cadastro_pet.html">Cadastre-se</a></li>
        <li><a href="tele_busca.html">Tele Dog</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Agendamento de Banho</h1>
    <p>Preencha os detalhes abaixo para agendar o banho para o seu pet.</p>
  </section>

  <section class="agendamento-form">
    <form id="agendamento-form">
      <input type="hidden" name="service" value="banho">
      <label for="pet-name">Nome do Pet:</label>
      
      <select id="pet-name" name="pet-name" required>
        <option value="" disabled selected>Selecione o pet</option>
        <!-- As opções serão preenchidas automaticamente com JavaScript -->
      </select>

      <label for="date">Data do Agendamento:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Horário:</label>
      <input type="time" id="time" name="time" required>

      <label for="contact">Telefone de Contato:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="comments">Comentários:</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Agendar</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Pet Shop. Todos os direitos reservados.</p>
  </footer>
  <script src="js/agendamento.js"></script>
</body>
</html>
