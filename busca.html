<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->

<html lang="en"> <!-- Define o idioma da página como inglês -->
<head>
  <meta charset="UTF-8"> <!-- Declara o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura da viewport para dispositivos móveis -->
  <link rel="stylesheet" href="css/styles_index.css"> <!-- Importa um arquivo CSS externo para estilizar a página -->
  <title>Busca - Pet Paradise</title> <!-- Define o título da página exibido na aba do navegador -->
</head>
<body>
  <header class="header"> <!-- Cabeçalho da página -->
    <nav class="navbar"> <!-- Barra de navegação -->
      <div class="logo">Pet Paradise</div> <!-- Logotipo da pet shop -->
      <ul class="nav-links"> <!-- Lista de links de navegação -->
        <li><a href="index.html">Home</a></li> <!-- Link para a página inicial -->
        <li><a href="servicos.html">Serviços</a></li> <!-- Link para a página de serviços -->
        <li><a href="busca.html">Busca</a></li> <!-- Link para a própria página de busca -->
        <li><a href="cadastro_pet.html">Cadastre-se</a></li> <!-- Link para a página de cadastro de pet -->
        <li><a href="tele_busca.html">Tele Dog</a></li> <!-- Link para a página de busca por telefone -->
      </ul>
    </nav>
  </header>

  <section class="hero"> <!-- Seção de destaque -->
    <h1>Bem-vindo ao Pet Paradise!</h1> <!-- Título da seção -->
    <p>Serviços e produtos para seu amiguinho de quatro patas.</p> <!-- Descrição da seção -->
  </section>
  
  <section class="search"> <!-- Seção de busca -->
    <h2>Buscar Produtos e Serviços</h2> <!-- Título da seção de busca -->
    <form class="search-form"> <!-- Formulário de busca -->
      <input type="text" id="search-input" placeholder="Digite sua busca..."> <!-- Campo de entrada de texto para a busca -->
      <button type="submit">Buscar</button> <!-- Botão de envio do formulário de busca -->
    </form>
   
    <div class="search-results" id="search-results">
      <!-- Resultados da busca serão exibidos aqui -->
    </div>
  </section>

  <footer class="footer"> <!-- Rodapé da página -->
    <p>&copy; 2023 Pet Paradise. Todos os direitos reservados.</p> <!-- Direitos autorais e ano -->
  </footer>
  <script src="js/search.js"></script> <!-- Inclui um arquivo JavaScript externo -->
</body>
</html>
